{% extends "empty_header.html" %}
{% block body %}



                  <div class="container-fluid">
                  <br><br><br>
                  </div>

                    <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-3">
                            <a href="{{session.back}}">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="font-size: 24px;
                            color: black;"></span>
                            </a>
                            <br><br>

                            <form method="post" action="{{url_for('new_team')}}">
                                    <h1>Create a new team</h1>
                                    <br>
                                  <div class="form-group form-group-lg">
                                    <label for="teamname"><h4>Team name</h4></label>
                                    <input type="text" class="form-control" id="teamname"
                                    placeholder="E.g. Marketing, Content, Tech etc." style="width: 60%;" name="team_name" required>
                                    <p class="help-block">Must be shorter than 25 characters</p>
                                  </div>
                                  <br>

                                  <div class="form-group">
                                  <label for="tags"><h4>Add or Invite People</h4></label><br>
                                    <input type="text" data-role="tagsinput" id="tags" class="form-control" name="invitee_emails" style="width: 60% !important;" required>
                                    <p class="help-block">Members who are not on workplate will be sent an email invitation</p>
                                  </div>


                                  <br><br><br>
                                  <a href="{{session.back}}" type="button" class="btn btn-default btn-lg">Cancel</a>
                                  <button type="submit" class="btn btn-success btn-lg">Create Team</button>
                            </form>
                        </div>
                    </div>
                    </div>




{% endblock %}
