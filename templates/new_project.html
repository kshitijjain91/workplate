{% extends "empty_header.html" %}
{% block body %}



                  <div class="container-fluid">
                  <br><br><br>
                  </div>

                    <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-3">
                            <a href="{{session.back}}">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" style="font-size: 24px;
                            color: black;"></span>
                            </a>
                            <br><br>

                            <form method="post" action="{{url_for('new_project')}}">
                                    <h1>Create a new project</h1>
                                    <br>
                                  <div class="form-group form-group-lg">
                                    <label for="projectname"><h4>Project Name</h4></label>
                                    <input type="text" class="form-control" id="projectname"
                                    placeholder="# e.g. Reviewing content, recruiting interns etc." style="width: 75%;" name="project_name" required>
                                    <p class="help-block">Must be shorter than 25 characters</p>
                                  </div>
                                  <br>

                                  <label for="People"><h4>Add people</h4></label>
                                  <div class="form-group-lg">
                                  <select class="selectpicker show-menu-arrow show-tick" multiple
                                  title="Add people" data-width="75%" data-style="btn-default btn-lg"
                                  data-live-search="true" name="users_in_project">

                                    {% for username in all_users_list %}
                                    {% if username[0] != session.username %}
                                      <option style="font-size: 18px">{{username[0]}}</option>
                                    {% endif %}
                                    {% endfor %}

                                </select>
                                  </div>

                                  <br><br><br>
                                  <a href="{{session.back}}" type="button" class="btn btn-default btn-lg">Cancel</a>
                                  <button type="submit" class="btn btn-success btn-lg">Create Project</button>
                            </form>
                        </div>
                    </div>
                    </div>




{% endblock %}
